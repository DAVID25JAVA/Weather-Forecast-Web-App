<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather Update</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="main-card">
            <div class="box">
                <div class="search-box">
                    <div class="top-content">
                        <input type="text" placeholder="enter city name">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <div class="weather-img">
                   <img class="cloud-img" src="image/sun1.png" >
                    <div class="temp">
                        <h1 class="temp1">22Â°C</h1>
                    <h3 class="city">New York</h3>
                    </div>
                </div>
                <div class="wind-speed"> 
                <div class="humidity">
                    <div class="water">
                        <i class="fa-solid fa-water"></i>
                    </div>
                    <div class="humidity1"> 
                    <p class="water-level">50%</p>
                    <p class="humi">Humidity</p>
                </div>
                </div>
                <div class="wind-speed1"> 
                <div class="speed">
                    <i class="fa-solid fa-wind"></i>
                </div>
                <div class="wind">
                    <p class="kmph">15 km/h</p>
                    <p class="wind humi">Wind Speed</p>
                </div>
            </div>
            </div>
            </div>
        </div>
    </main>
    

    <script src="script.js"></script>
</body>
</html>
